version: "3.8"

services:
  pipeline:
    build: .
    container_name: driving-scene-generator
    environment:
      - VLM_PROVIDER=${VLM_PROVIDER:-groq}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash-lite}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-meta-llama/llama-4-scout-17b-16e-instruct}
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./.env:/app/.env:ro
    # Override command as needed:
    # docker-compose run pipeline generate --prompt v1_baseline --limit 5
    # docker-compose run pipeline compare --limit 10
    # docker-compose run pipeline list-prompts
